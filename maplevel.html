<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>amap缩放级别不连续</title>
    <style>
        #container {
            width: 600px;
            height: 400px;
        }
    </style>
    <!--引入高德地图JSAPI-->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=c3864b23c50e52afd19edaf4bad1ee73"></script>
</head>
<body>
    <!--创建地图容器-->
    <div id="container"></div>
    <script>
        //初始化地图
        var map = new AMap.Map('container', {
            zooms: [5, 9], //设置地图缩放级别范围为6-9
            zoom: 7 //设置地图初始化缩放级别为9
        });
        //监听地图缩放事件
        map.on('zoomend', function() {
            var currentZoom = map.getZoom(); //获取当前缩放级别
            if (currentZoom > = 5 && currentZoom < = 6.35) {
                map.setZoom(5); //如果缩放到10-13之间，自动跳到13
            } else if (currentZoom > 6.35 && currentZoom < = 7.65) {
                map.setZoom(7); //如果缩放到13-15之间，自动跳到15
            } else if (currentZoom > 7.65 && currentZoom < = 9) {
                map.setZoom(9); //如果缩放到13-15之间，自动跳到15
            }
        });
    </script>
</body>
</html>
